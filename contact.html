<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/617bc0ea79.js" crossorigin="anonymous"></script>
    <title>contact</title>
</head>
<body>
    <header class="header-2">
        <div class="container">
            <nav class="navbar">
                <h1 class="logo">TW</h1>
                <ul class="menu-items">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <div class="contact-information">
                <div class="information-wrapper">
                    <div class="information-box">
                        <i class="fas fa-map-marker-alt fa-3x"></i>
                        <p>LOCATION</p>
                        <p>oneek dure, chinba na</p>
                    </div>
                    <div class="information-box">
                        <i class="fas fa-envelope fa-3x"></i>
                        <p>EMAIL</p>
                        <p>elbel@kigmail.com</p>
                    </div>
                    <div class="information-box">
                        <i class="fas fa-phone-square-alt fa-3x"></i>
                        <p>PHONE</p>
                        <p>+1234567890</p>
                    </div>
                </div>
                <div class="img-wrapper">
                    <img src="./images/city.jpg" alt="location img">
                </div>
            </div>
    
            <form class="form">
                <h1>Contact Us</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus aut laboriosam in consectetur minima tenetur!</p>
                <label for="username">username</label>
                <input type="text" id="username" required>
                <label for="email">email</label>
                <input type="text" id="email" required>
                <label for="phone">phone</label>
                <input type="text" id="phone" required>
                <label for="message">message</label>
                <textarea id="message" required></textarea>
                <input type="submit" value="SUBMIT">
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="icon-container">
                <i class="fab fa-facebook fa-3x"></i>
                <i class="fab fa-twitter fa-3x"></i>
                <i class="fab fa-instagram fa-3x"></i>
            </div>
            <p>Lorem Ipsum &copy; 2023, All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
